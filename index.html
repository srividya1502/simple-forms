<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
     <form action="./submit.html"> 
        <fieldset>
            <legend>Sample form:</legend>
        <label for="text">Username:</label>
        <input type="text" id="text" placeholder="Name" name="Username:"><br>
        <label for="email"> Mail Id:</label>
        <input type="email" id="email" name="mail" ><br><br>
        <label for="PASSWORD"> Password:</label>
        <input type="password" id="PASSWORD" name="pwd" placeholder="pswd"><br><br>
        <label for="Number"> Age:</label>
        <input type="number" id="Number" name="numeric"><br><br>
        <label for="Date"> DOB:</label>
        <input type="date" id="Date"><br><br>
        <label for="radio"> gender:</label><br>
        <input type="radio" id="radio" name="gender">Female
        <input type="radio" id="radio" name="gender">Male<br><br>
        <label for="soccer">Soccer</label>
        <input type="checkbox" id="soccer">
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="cricket">
        <label for="baseball">Baseball</label>
        <input type="checkbox" id="baseball"><br><br>
        <label for="Submit"></label>
        <input type="submit" id="Submit"><br><br>
        <label for="Reset"></label>
        <input type="reset" id="Reset"><br><br>
        <label for="select file"></label>
        <input type="file" id="select file"><br><br>
        <label for="address">Address:</label>
        <textarea  id="address"></textarea><br><br>
        <label for="rng">Range:</label>
        <input type="range" id="rng">
        <label for="phone">Mobile:</label>
        <input type="tel" id="phone" pattern="[0-9]{4,10}">
        <input type="submit"><br><br>
        <input type="color">color:<br><br>
        <label for="dropdown">Programming lang:</label>
        <select name="Subjects list" id="dropdown">
            <option value="Html">html</option>
            <option value="css">Css</option>
            <option value="bootstrap">bootstrap</option>
            <option value="Javascript">Javascript</option>
        </select>
        <label for="browser">select:</label>
        <input list="browsers" id="browser" name="Favourite fruits">
        <datalist id="browser"> 
            <option value="Edge"> Edge 
            <option value="Firefox"> Firefox 
            <option value="safari">safari 
            <option value="Chrome">Chrome
            </datalist>
    </fieldset>
    </form>
    
</body>
</html>
